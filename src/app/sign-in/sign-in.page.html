<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signIn</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="recaptcha-container"></div>
  <div id="recaptcha-container-visible"></div>
  <div class="phone-number">
    <ion-item>
      <ion-label>Your Phone number</ion-label>
      <ion-input [disabled]="codeWrite" [(ngModel)]="phoneNo"></ion-input>
    </ion-item>
    <ion-button [disabled]="codeWrite" expand="block" (click)="signInWithPhone()">Sign In With Phone</ion-button>
  </div>
  <div [ngClass]="codeWrite?'visible':'invisible'" class="code">
  <ion-item>
    <ion-label>Code</ion-label>
    <ion-input [(ngModel)]="code"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="codeVerifier()">Sign In</ion-button>
  </div>
 

</ion-content>
